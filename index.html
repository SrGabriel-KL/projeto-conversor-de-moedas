<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<script src="./scripts.js" defer></script>

<body>
    <img class="logo" src="./assets/dinheiro1.png" alt="logo-money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>

            Converter <b>para</b>
            <select class="moeda-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>

        </label>

        <label>
            Valor
            <input type="number" step="0.01" class="input-moeda" placeholder="10.000.00">

        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="simbolos-box">
                <img src="./assets/real.png" alt="real">
                <p class="moeda">Real Brasileiro</p>
                <p class="valor-moeda-convertida">R$ 0,00</p>
            </div>


            <img class="seta-preta" src="./assets/seta-preta.png" alt="seta">

            <div class="simbolos-box">
                <img class="moeda-img" src="./assets/dolar.png" alt="dolar">
                <p class="moeda" id="moeda-americana">Dólar Americano</p>
                <p class="valor-moeda">US$ 0,00</p>
            </div>

        </section>


    </main>

</body>

</html>
