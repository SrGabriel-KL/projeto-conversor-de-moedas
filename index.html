<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
    <title>Conversor de Moedas</title>
</head>
<body>
    <img class="logo" src="./assets/dinheiro1.png" alt="logo-money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$ 10.000.00">
        </label>

        <button class="Convert-button">Converter</button>

        <section>
            <div class="simbolos-box">
                <img  src="./assets/real.png" alt="real">
                <p class="moeda">Real Brasileiro</p>
                <p class="valor-moeda">R$ 0,00</p>
            </div>

            <img  class="seta-preta" src="./assets/seta-preta.png" alt="seta">

            <div class="simbolos-box">
                <img  src="./assets/dolar.png" alt="dolar">
                <p class="moeda">Dólar Americano</p>
                <p class="valor-moeda">US$ 0,00</p>
            </div>
        </section>


    </main>
    
</body>
</html>
